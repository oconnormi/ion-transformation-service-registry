spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.virtual-host=${RABBITMQ_VIRTUAL_HOST}
spring.rabbitmq.template.exchange=${RABBITMQ_EXCHANGE}
spring.rabbitmq.template.routing-key=${RABBITMQ_ROUTING_KEY}
spring.rabbitmq.request-queue-name=${RABBITMQ_REQUEST_QUEUE_NAME}
spring.rabbitmq.service-queue-name=${RABBITMQ_SERVICE_QUEUE_NAME}
spring.rabbitmq.request-routing-key=${RABBITMQ_REQUEST_ROUTING_KEY}
spring.rabbitmq.service-routing-key=${RABBITMQ_SERVICE_ROUTING_KEY}

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
